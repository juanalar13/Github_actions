name: Docker Build and Push

# Ejecutar cuando se haga push a la rama main
on:
  push:
    branches:
      - main
  # También permitir ejecución manual
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # Paso 1: Checkout del código
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Paso 2: Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Paso 3: Login a Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Paso 4: Build and Push de la imagen Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rick-morty-app:latest
            ${{ secrets.DOCKER_USERNAME }}/rick-morty-app:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rick-morty-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rick-morty-app:buildcache,mode=max
